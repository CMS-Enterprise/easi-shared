name: Run Tests

on:
  workflow_call:

env:
  GO_VERSION: "1.16.6"

jobs:
   lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Pre-commit checks
        uses: pre-commit/action@9b88afc9cd57fd75b655d5c71bd38146d07135fe
        with:
          extra_args: --all-files
