name: Run pre-commit hooks

on:
  workflow_call:

env:
  GO_VERSION: "1.16.6"

jobs:
   lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Pre-commit checks
        uses: pre-commit/action@3.0.0
        with:
          extra_args: --all-files
