name: Run Tests

on:
  workflow_call:

jobs:
  server_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b
      - name: Set up go
        uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f
        with:
          go-version-file: './go.mod'
          cache: true
      - name: Run go tests
        run: scripts/test-go.sh
